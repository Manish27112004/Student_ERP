<h1>Your Groups</h1>
<ul>
    {% for group in groups %}
        <li>
            <a href="{% url 'group_announcements' group.groupId %}">{{ group.groupName }}</a>
        </li>
    {% endfor %}
</ul>

<!-- Logout Button -->
<form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
