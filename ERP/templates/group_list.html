{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'styles2.css' %}">
    <title>Groups</title>
    
</head>
<body>
    {% include "sidebar.html" %}

    <section class="home">
        

       

        <section class="n-product">
            <div class="center-text" data-aos="fade-down">
              <h2>Groups Created by {{ request.user.teacher.name }}</h2>
            </div>

            <div class="container" data-aos="zoom-in">
              
              <ul>
                {% if groups %}
                  {% for group in groups %}
                    <li>{{ group.groupName }}</li>
                  {% endfor %}
                {% else %}
                  <li>No groups found.</li>
                {% endif %}
              </ul>
            </div>
           
            
        </section>

     

        
    </section>
    
    <script>
        const body = document.querySelector("body"),
              sidebar = body.querySelector(".sidebar"),
              toggle = body.querySelector(".toggle"),
              searchBtn = body.querySelector(".search-box"),
              modeToggle = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");
              


              toggle.addEventListener("click", () =>{
                sidebar.classList.toggle("close");
              });

              searchBtn.addEventListener("click", () =>{
                sidebar.classList.remove("close");
              });
               // Check the stored mode on page load
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            const modeToggle = document.querySelector('.toggle-switch');

            // Get the stored theme from localStorage
            const darkMode = localStorage.getItem('darkMode');

            if (darkMode === 'enabled') {
                body.classList.add('dark');
            }

            // Toggle dark mode and store the preference
            modeToggle.addEventListener('click', () => {
                body.classList.toggle('dark');

                if (body.classList.contains('dark')) {
                    localStorage.setItem('darkMode', 'enabled');
                    modeText.innerText = "Dark Mode"
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    modeText.innerText = "Light Mode"
                }
            });
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({
            offset: 300,
            duration: 1450,
          });
        </script>
</body>
</html>
