<!DOCTYPE html>
<html>
<head>
    <title>Seller Items</title>
</head>
<body>
    <h1>Items for Sale</h1>
    <table border="1">
        <tr>
            <th>Item Image</th>
            <th>Item Name</th>
            <th>Price</th>
            <th>Seller Name</th>
            <th>Seller Contact</th>
            <th>UPI ID</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.itemName }}" width="100" height="100">
                {% else %}
                    <p>No Image</p>
                {% endif %}
            </td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.seller.name }}</td>
            <td>{{ item.seller.contact_info }}</td>
            <td>{{ item.seller.upiId }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
